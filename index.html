<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>Simple Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <header>
            <h1>Simple Counter</h1>
        </header>
        <main>
            <section class="counter">
                <p id="count">0</p>
            </section>
            <section>
                <button onclick="inc()">Increase</button>
                <button onclick="dec()">Decrease</button>
                <button onclick="reset()">Reset</button>
            </section>
            <section>
                <p>Clicks to increase: <span id="inc-count">0</span></p>
                <p>Clicks to decrease: <span id="dec-count">0</span></p>
            </section>
        </main>

    </body>

</html>
